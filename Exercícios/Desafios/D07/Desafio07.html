<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F;</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem300.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem700.jpeg" type="image/jpeg">
        <img src="imagens/paisagem-1000.jpeg" alt="paisagemtoda">
    </picture>
</body>
</html>
