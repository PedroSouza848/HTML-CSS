<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        source
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls >
        <source src="midia/vonada.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudios <a href="midia/vonada.mp3">Cique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <br>
    <audio preload="metadata" controls>
        <source src="midia/marcelo.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudios <a href="midia/vonada.mp3">Cique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!--Formatos: MP3 - OGG - WAV -->
</body>
</html>
