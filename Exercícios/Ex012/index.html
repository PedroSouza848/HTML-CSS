<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos localmente</h1>
    <hr>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video poster="imagens/arvore-tumb500.png00" width="500" preload="metadata" controls >
        <source src="midia/Meu-video.mp4" >
    </video>
    <br>
    <video width="560" preload="metadata" controls>
        <source src="midia/meuonca.mp4" >
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vhGkV_WzcdU?si=4Em5exy5tszGgi8j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
